<h2>Les Logiciels </h2>
<ul class="logiciels">
  <li *ngFor="let logiciel of logiciels ">
    <button type="button"  (click)="onSelect(logiciel)">
      <span class="badge">{{logiciel.id}}  </span>
      <span class="nom">{{logiciel.nom}} </span>
    </button>
  </li>
</ul>
